<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/css/tailwind.min.css" rel="stylesheet" type="text/css">
    <link href="/vendors/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#form-validation').validate({
                ignore: ':hidden:not(:checkbox)',
                errorElement: 'div',
                errorClass: 'input-invalid',
                validClass: 'input-valid',
                errorPlacement: function (error, element) {
                    error.addClass('text-red-600 mt-1');
                    if (element.prop('type') === 'checkbox') {
                        error.insertAfter(element.parent('label'));
                    } else {
                        error.insertAfter(element);
                    }
                },
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 8
                    },
                },
                messages: {
                    email: {
                        required: 'Vui lòng nhập email',
                        email: 'Email không đúng định dạng'
                    },
                    password: {
                        required: 'Vui lòng nhập mật khẩu',
                        minlength: 'Mật khẩu phải có ít nhất 8 ký tự'
                    },
                }
            });
        });
    </script>
</head>
<body>
<section class="md:h-screen py-36 flex items-center bg-orange-500/10 dark:bg-orange-500/20 bg-[url('../../assets/images/hero/bg-shape.html')] bg-center bg-no-repeat bg-cover">
    <div class="container relative">
        <div class="grid grid-cols-1">
            <div class="relative overflow-hidden rounded-md shadow dark:shadow-gray-700 bg-white dark:bg-slate-900">
                <div class="grid md:grid-cols-2 grid-cols-1 items-center">
                    <div class="relative md:shrink-0">
                        <img class="lg:h-full h-full w-full object-cover md:h-[34rem]" src="/images/login.jpg" alt="Login Image">
                    </div>
                    <div class="p-8 lg:px-20">
                        <div class="text-center mb-4">
                            <a href="#">
                                <img src="/images/logo_xboy.png" class="h-[75px] mx-auto block" alt="Logo">
                            </a>
                        </div>
                        <form class="text-start lg:py-20 py-8" th:action="@{/login}" method="post" id="form-validation">
                            <div class="grid grid-cols-1">
                                <div class="mb-4">
                                    <label class="font-semibold" for="LoginEmail">Email</label>
                                    <input id="LoginEmail" type="email" name="email"
                                           class="mt-3 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0"
                                           placeholder="name@example.com" required>
                                </div>
                                <div class="mb-4">
                                    <label class="font-semibold" for="LoginPassword">Mật Khẩu</label>
                                    <input id="LoginPassword" type="password" name="password"
                                           class="mt-3 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0"
                                           placeholder="Password" required>
                                </div>
                                <div class="flex justify-between mb-4">
                                    <div class="flex items-center mb-0">
                                        <input class="form-checkbox rounded border-gray-100 dark:border-gray-800 text-orange-500 focus:border-orange-300 focus:ring focus:ring-offset-0 focus:ring-orange-200 focus:ring-opacity-50 me-2"
                                               type="checkbox" value="" id="RememberMe">
                                        <label class="form-checkbox-label text-slate-400" for="RememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <p class="text-slate-400 mb-0"><a href="/forgot-password" class="text-slate-400">Forgot password?</a></p>
                                </div>
                                <div class="mb-4">
                                    <input type="submit"
                                           class="py-2 px-5 inline-block tracking-wide align-middle duration-500 text-base text-center bg-orange-500 text-white rounded-md w-full"
                                           value="Sign In">
                                </div>
                                <div class="text-center">
                                    <span class="text-slate-400 me-2">Don't have an account?</span>
                                    <a th:href="@{/register}" class="text-black dark:text-white font-bold inline-block">
                                        Sign Up
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/user/plugins.init.js"></script>
<script src="/vendors/feather-icons/feather.min.js"></script>
<script src="/js/user/app.js"></script>
</body>
</html>
