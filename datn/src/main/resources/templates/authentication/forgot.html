<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="/css/tailwind.min.css" rel="stylesheet" type="text/css">
    <link href="/vendors/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet" type="text/css">
    <style>
        .alert {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<section class="md:h-screen py-36 flex items-center bg-orange-500/10 dark:bg-orange-500/20 bg-[url('../../assets/images/hero/bg-shape.html')] bg-center bg-no-repeat bg-cover">
    <div class="container relative">
        <div class="grid grid-cols-1">
            <div class="relative overflow-hidden rounded-md shadow dark:shadow-gray-700 bg-white dark:bg-slate-900">
                <div class="p-8 lg:px-20">
                    <div class="text-center mb-4">
                        <a href="#">
                            <img src="/images/logo_xboy.png" class="h-[75px] mx-auto block" alt="Logo">
                        </a>
                    </div>

                    <!-- Thông báo lỗi hoặc thành công -->
                    <div th:if="${error != null}" class="alert bg-red-500 text-white p-4 rounded-lg mb-4 text-center shadow-md">
                        <p th:text="${error}">Email không hợp lệ.</p>
                    </div>
                    <div th:if="${success != null}" class="alert bg-green-500 text-white p-4 rounded-lg mb-4 text-center shadow-md">
                        <p th:text="${success}">Đã gửi liên kết đặt lại mật khẩu vào email của bạn.</p>
                    </div>

                    <form th:action="@{/forgot-password}" method="post" class="text-start lg:py-20 py-8">
                        <div class="grid grid-cols-1">
                            <div class="mb-4">
                                <label class="font-semibold" for="Email">Email Address:</label>
                                <input id="Email" type="email" name="email"
                                       class="mt-3 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0"
                                       placeholder="email" required>
                            </div>
                            <div class="mb-4">
                                <label class="font-semibold" for="Email">SDT Address:</label>
                                <input id="sdt" type="number" name="sdt"
                                       class="mt-3 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0"
                                       placeholder="sdt" required>
                            </div>

                            <div class="mb-4">
                                <input type="submit"
                                       class="py-2 px-5 inline-block tracking-wide align-middle duration-500 text-base text-center bg-orange-500 text-white rounded-md w-full"
                                       value="Send Password Reset Link">
                            </div>

                            <div class="text-center">
                                <a th:href="@{/login}" class="text-black dark:text-white font-bold inline-block">
                                    Back to Login
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/user/plugins.init.js"></script>
<script src="/vendors/feather-icons/feather.min.js"></script>
<script src="/js/user/app.js"></script>
</body>
</html>
