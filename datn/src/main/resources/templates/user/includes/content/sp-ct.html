<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sản Phẩm</title>
</head>
<body>
<h2>Chi Tiết Sản Phẩm</h2>
<div>
    <h3 th:text="${sanPham.ten}">Tên Sản Phẩm</h3>
    <p th:text="${sanPham.moTa}">Mô Tả</p>
    <p th:text="${sanPham.trangThai ? 'Còn hàng' : 'Hết hàng'}"></p>
</div>
<h3>Chi Tiết Sản Phẩm</h3>
<table border="1">
    <tr>
        <th>BarCode</th>
        <th>Giá Bán</th>
        <th>Số Lượng</th>
        <th>Màu Sắc</th>
        <th>Kích Thước</th>
        <th>Hành Động</th>
    </tr>
    <tr th:each="chiTiet : ${sanPhamChiTietList}">
        <td th:text="${chiTiet.barCode}">BarCode</td>
        <td th:text="${chiTiet.giaBan}">Giá Bán</td>
        <td th:text="${chiTiet.soLuong}">Số Lượng</td>
        <td th:text="${chiTiet.mauSac.ten}">Màu Sắc</td>
        <td th:text="${chiTiet.kichThuoc.ten}">Kích Thước</td>
        <td>
            <form th:action="@{/san-pham/add-to-cart}" method="post">
                <input type="hidden" name="sanPhamChiTietId" th:value="${chiTiet.sanPhamChiTietId}">
                <input type="number" name="soLuong" min="1" th:max="${chiTiet.soLuong}" value="1">
                <button type="submit">Thêm vào giỏ hàng</button>
            </form>
        </td>
    </tr>
</table>
<a th:href="@{/san-pham}">Quay lại danh sách sản phẩm</a>
</body>
</html>
