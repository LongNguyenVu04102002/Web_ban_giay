<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ Hàng</title>
</head>
<body>
<h2>Giỏ Hàng</h2>
<table border="1">
    <tr>
        <th>Sản Phẩm</th>
        <th>Đơn Giá</th>
        <th>Số Lượng</th>
        <th>Thành Tiền</th>
    </tr>
    <tr th:each="item : ${cart.items}">
        <td th:text="${item.tenSanPham}">Tên Sản Phẩm</td>
        <td th:text="${item.giaBan}">Đơn Giá</td>
        <td th:text="${item.soLuong}">Số Lượng</td>
        <td th:text="${item.thanhTien}">Thành Tiền</td>
    </tr>
    <tr>
        <td colspan="3">Tổng Tiền</td>
        <td th:text="${cart.tongTien}">Tổng Tiền</td>
    </tr>
</table>
<h3>Thông Tin Khách Hàng</h3>
<form th:action="@{/cartOn/checkoutOn}" method="post">
    <div>
        <label for="hoTen">Họ Tên:</label>
        <input type="text" id="hoTen" name="hoTen" required>
    </div>
    <div>
        <label for="sdt">Số Điện Thoại:</label>
        <input type="text" id="sdt" name="sdt" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="ngaySinh">Ngày Sinh:</label>
        <input type="date" id="ngaySinh" name="ngaySinh" required>
    </div>

    <label for="nhanVienId">Khách Hàng ID:</label>
    <input type="text" id="nhanVienId" name="nhanVienId">

    <button type="submit">Đặt Hàng</button>
</form>

<a th:href="@{/san-pham}">Tiếp Tục Mua Sắm</a>
</body>
</html>
