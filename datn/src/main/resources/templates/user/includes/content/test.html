<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <!-- Filter and Search Section -->
    <form th:action="@{/shop}" method="get">
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="text" name="keyword" class="form-control" placeholder="Search" th:value="${keyword}">
            </div>
            <div class="col-md-3">
                <select name="thuongHieuId" class="form-control">
                    <option value="">All Brands</option>
                    <option th:each="thuongHieu : ${thuongHieuList}"
                            th:value="${thuongHieu.thuongHieuId}"
                            th:text="${thuongHieu.ten}"
                            th:selected="${thuongHieu.thuongHieuId == thuongHieuId}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <select name="kichThuocId" class="form-control">
                    <option value="">All Sizes</option>
                    <option th:each="kichThuoc : ${kichThuocList}"
                            th:value="${kichThuoc.kichThuocId}"
                            th:text="${kichThuoc.ten}"
                            th:selected="${kichThuoc.kichThuocId == kichThuocId}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <select name="mauSacId" class="form-control">
                    <option value="">All Colors</option>
                    <option th:each="mauSac : ${mauSacList}"
                            th:value="${mauSac.mauSacId}"
                            th:text="${mauSac.ten}"
                            th:selected="${mauSac.mauSacId == mauSacId}"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <!-- Products Section -->
    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card mb-4">
                <img th:src="@{${product.anhDauTien}}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.ten}"></h5>
                    <p class="card-text" th:text="${product.giaThapNhat}"></p>
                    <a href="#" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination Section -->
    <div class="row">
        <div class="col-12">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${page.hasPrevious()} ? '' : 'disabled'">
                        <a class="page-link" th:href="@{/shop(page=${page.number - 1}, thuongHieuId=${thuongHieuId}, kichThuocId=${kichThuocId}, mauSacId=${mauSacId}, keyword=${keyword})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                        th:classappend="${page.number == i} ? 'active' : ''">
                        <a class="page-link" th:href="@{/shop(page=${i}, thuongHieuId=${thuongHieuId}, kichThuocId=${kichThuocId}, mauSacId=${mauSacId}, keyword=${keyword})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${page.hasNext()} ? '' : 'disabled'">
                        <a class="page-link" th:href="@{/shop(page=${page.number + 1}, thuongHieuId=${thuongHieuId}, kichThuocId=${kichThuocId}, mauSacId=${mauSacId}, keyword=${keyword})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
