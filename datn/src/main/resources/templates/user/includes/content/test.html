<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Shop</h1>

    <!-- Form tìm kiếm và lọc -->
    <form class="mt-4" th:action="@{/shop}" method="get">
        <div>
            <label class="font-medium">Search:</label>
            <div class="relative mt-2">
                <i data-feather="search" class="absolute size-4 top-[9px] end-4"></i>
                <input type="text" name="keyword" class="h-9 pe-10 rounded px-3" th:value="${keyword}" placeholder="Search...">
            </div>
        </div>

        <div class="mt-4">
            <h5 class="font-medium">Màu sắc:</h5>
            <select name="mauSacId" class="form-select mt-2">
                <option th:value="${null}" th:text="'-- Chọn Màu sắc --'" th:selected="${mauSacId == null}"></option>
                <option th:each="mauSac : ${mauSacList}"
                        th:value="${mauSac.mauSacId}"
                        th:text="${mauSac.ten}"
                        th:selected="${mauSac.mauSacId == mauSacId}">
                </option>
            </select>
        </div>

        <div class="mt-4">
            <h5 class="font-medium">Thương hiệu:</h5>
            <select name="thuongHieuId" class="form-select mt-2">
                <option th:value="${null}" th:text="'-- Chọn thương hiệu --'" th:selected="${thuongHieuId == null}"></option>
                <option th:each="thuonghieu : ${thuongHieuList}"
                        th:value="${thuonghieu.thuongHieuId}"
                        th:text="${thuonghieu.ten}"
                        th:selected="${thuonghieu.thuongHieuId == thuongHieuId}">
                </option>
            </select>
        </div>

        <div class="mt-4">
            <h5 class="font-medium">Kích cỡ:</h5>
            <ul class="list-none mt-2">
                <li th:each="size : ${kichThuocList}" class="inline-block">
                    <input type="checkbox" th:id="'kichThuoc_' + ${size.kichThuocId}" name="kichThuocId" th:value="${size.kichThuocId}" th:checked="${size.kichThuocId == kichThuocId}">
                    <label th:for="'kichThuoc_' + ${size.kichThuocId}" class="size-7 inline-flex items-center justify-center tracking-wide align-middle text-base text-center rounded-md border border-gray-100 dark:border-gray-800 text-slate-900 dark:text-gray-50 hover:border-slate-900 dark:hover:border-gray-100 hover:text-white dark:hover:text-slate-900 hover:bg-slate-900 dark:hover:bg-slate-100"
                           th:text="${size.ten}">
                    </label>
                </li>
            </ul>
        </div>

        <button type="submit" class="btn mt-4">Apply Filters</button>
    </form>

    <!-- Danh sách sản phẩm -->
    <div class="row">
        <div class="col-md-4" th:each="product : ${page.content}">
            <div class="card mb-4">
                <img class="card-img-top" th:src="@{${product.anhDauTien}}" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.ten}">Tên sản phẩm</h5>
                    <p class="card-text" th:text="${product.giaThapNhat}">Giá sản phẩm</p>
                    <a href="#" class="btn btn-primary">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Phân trang -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{/shop(page=${page.number - 1}, size=${page.size}, thuongHieuId=${thuongHieuId}, kichThuocId=${kichThuocId}, mauSacId=${mauSacId}, keyword=${keyword})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${page.number == i} ? 'active'">
                <a class="page-link" th:text="${i + 1}" th:href="@{/shop(page=${i}, size=${page.size}, thuongHieuId=${thuongHieuId}, kichThuocId=${kichThuocId}, mauSacId=${mauSacId}, keyword=${keyword})}">1</a>
            </li>

            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{/shop(page=${page.number + 1}, size=${page.size}, thuongHieuId=${thuongHieuId}, kichThuocId=${kichThuocId}, mauSacId=${mauSacId}, keyword=${keyword})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
