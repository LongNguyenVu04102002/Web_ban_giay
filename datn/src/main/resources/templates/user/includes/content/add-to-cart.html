<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản Phẩm vào Giỏ Hàng</title>
</head>
<body>
<h1>Thêm Sản Phẩm vào Giỏ Hàng</h1>

<!-- Form thêm sản phẩm vào giỏ hàng -->
<form th:action="@{/giohang/add-product}" method="post">
    <!-- Tham số ẩn chứa ID khách hàng -->
    <input type="hidden" name="khachHangId" th:value="${khachHangId}" />

    <label for="sanPhamChiTietId">Sản Phẩm:</label>
    <select id="sanPhamChiTietId" name="sanPhamChiTietId" required>
        <option th:each="sanPham : ${sanPhamList}"
                th:value="${sanPham.sanPhamChiTietId}"
                th:text="${sanPham.tenSanPham}"></option>
    </select>
    <br>

    <label for="soLuong">Số Lượng:</label>
    <input type="number" id="soLuong" name="soLuong" min="1" required />
    <br>

    <button type="submit">Thêm vào Giỏ</button>
</form>

<!-- Link quay lại trang trước -->
<a href="#" th:href="@{/giohang/view-cart(khachHangId=${khachHangId})}">Xem giỏ hàng</a>
</body>
</html>
