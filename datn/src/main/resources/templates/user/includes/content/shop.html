<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.2.4/tailwind.min.css">
    <style>
        .product-image {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        .product-card {
            position: relative;
            overflow: hidden;
            border-radius: 0.375rem;
        }
        .filter-form {
            border: 1px solid #e5e7eb; /* Light gray border */
            border-radius: 0.375rem; /* Rounded corners */
            padding: 1.5rem; /* Padding inside the form */
            background-color: #ffffff; /* White background */
        }
        .filter-form h5 {
            margin-bottom: 1rem; /* Space below headings */
        }
        .filter-form label {
            display: block; /* Make labels block elements */
            margin-bottom: 0.5rem; /* Space below labels */
        }
        .filter-form input[type="text"],
        .filter-form input[type="radio"],
        .filter-form input[type="checkbox"] {
            margin-right: 0.5rem; /* Space to the right of inputs */
        }
        .filter-form input[type="text"] {
            border-radius: 0.375rem; /* Rounded corners */
            padding: 0.5rem; /* Padding inside text input */
            border: 1px solid #d1d5db; /* Light gray border */
            background-color: #f9fafb; /* Slightly off-white background */
        }
        .filter-form input[type="radio"],
        .filter-form input[type="checkbox"] {
            cursor: pointer; /* Change cursor to pointer for interactive elements */
        }
        .filter-form button {
            background-color: #2563eb; /* Tailwind blue-600 */
            color: #ffffff; /* White text color */
            border: none;
            padding: 0.75rem 1.5rem; /* Padding inside button */
            border-radius: 0.375rem; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer for buttons */
            font-weight: 600; /* Bold font weight */
        }
        .filter-form button:hover {
            background-color: #1d4ed8; /* Darker blue on hover */
        }
    </style>
</head>
<body>
<div layout:fragment="usercontent">
    <section class="relative table w-full py-20 lg:py-24 md:pt-28 bg-gray-50 dark:bg-slate-800">
        <div class="container relative">
            <div class="grid grid-cols-1 mt-14">
                <h3 class="text-3xl leading-normal font-semibold">Shoe</h3>
            </div><!--end grid-->

            <div class="relative mt-3">
                <ul class="tracking-[0.5px] mb-0 inline-block">
                    <li class="inline-block uppercase text-[13px] font-bold duration-500 ease-in-out hover:text-orange-500"><a href="#">XBoy</a></li>
                    <li class="inline-block text-base text-slate-950 dark:text-white mx-0.5 ltr:rotate-0 rtl:rotate-180"><i class="mdi mdi-chevron-right"></i></li>
                    <li class="inline-block uppercase text-[13px] font-bold text-orange-500" aria-current="page">Shop Grid</li>
                </ul>
            </div>
        </div><!--end container-->
    </section><!--end section-->
    <!-- End Hero -->
    <section class="relative md:py-24 py-16">
        <div class="container relative">
            <div class="grid md:grid-cols-12 sm:grid-cols-2 grid-cols-1 gap-6">
                <div class="lg:col-span-3 md:col-span-4">
                    <div class="filter-form shadow dark:shadow-gray-800 sticky top-20">
                        <h5 class="text-xl font-medium">Filter</h5>

                        <form class="mt-4" th:action="@{/shop}" method="get">
                            <div>
                                <label class="font-medium">Search:</label>
                                <div class="relative mt-2">
                                    <i data-feather="search" class="absolute size-4 top-[9px] end-4"></i>
                                    <input type="text" name="keyword" class="h-9 pe-10 rounded px-3" th:value="${keyword}" placeholder="Search...">
                                </div>
                            </div>

<!--                            <div class="mt-4">-->
<!--                                <h5 class="font-medium">Màu sắc:</h5>-->
<!--                                <ul class="list-none mt-2">-->
<!--                                    <li class="inline" th:each="mauSac : ${mauSacList}">-->
<!--                                        <a href="#" th:class="'size-6 rounded-full ring-2 ring-gray-200 dark:ring-slate-800 inline-flex align-middle' + ' bg-' + ${mauSac.ten.toLowerCase()} + '-600'" th:title="${mauSac.ten}"></a>-->
<!--                                    </li>-->
<!--                                </ul>-->
<!--                            </div>-->

                            <div class="mt-4">
                                <h5 class="font-medium">Thương hiệu:</h5>
                                <select name="thuongHieuId" class="form-select mt-2">
                                    <option th:value="${null}" th:text="'-- Chọn thương hiệu --'" th:selected="${thuongHieuId == null}"></option>
                                    <option th:each="thuonghieu : ${thuongHieuList}"
                                            th:value="${thuonghieu.thuongHieuId}"
                                            th:text="${thuonghieu.ten}"
                                            th:selected="${thuonghieu.thuongHieuId == thuongHieuId}">
                                    </option>
                                </select>
                            </div>


                            <div class="mt-4">
                                <h5 class="font-medium">Kích cỡ:</h5>
                                <ul class="list-none mt-2">
                                    <li th:each="size : ${kichThuocList}" class="inline-block">
                                        <input type="checkbox" th:id="'kichThuoc_' + ${size.kichThuocId}" name="kichThuocId" th:value="${size.kichThuocId}" th:checked="${size.kichThuocId == kichThuocId}">
                                        <label th:for="'kichThuoc_' + ${size.kichThuocId}" class="size-7 inline-flex items-center justify-center tracking-wide align-middle text-base text-center rounded-md border border-gray-100 dark:border-gray-800 text-slate-900 dark:text-gray-50 hover:border-slate-900 dark:hover:border-gray-100 hover:text-white dark:hover:text-slate-900 hover:bg-slate-900 dark:hover:bg-slate-100"
                                               th:text="${size.ten}">
                                        </label>
                                    </li>
                                </ul>
                            </div>

                            <button type="submit" class="btn mt-4">Apply Filters</button>
                        </form>
                    </div>
                </div><!--end col-->

                <div class="lg:col-span-9 md:col-span-8">
                    <div class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 pt-6 gap-6">
                        <!-- Sử dụng th:each để lặp qua danh sách sản phẩm -->
                        <div th:each="sanPham : ${products}" class="product-card">
                            <div class="relative overflow-hidden shadow dark:shadow-gray-800 group-hover:shadow-lg group-hover:dark:shadow-gray-800 rounded-md duration-500">
                                <!-- Hiển thị hình ảnh sản phẩm -->
                                <img th:src="@{${sanPham.anhDauTien}}" class="product-image" alt="">

                                <div class="absolute -bottom-20 group-hover:bottom-3 start-3 end-3 duration-500">
                                    <a href="shop-cart.html"
                                       class="py-2 px-5 inline-block font-semibold tracking-wide align-middle duration-500 text-base text-center bg-slate-900 text-white w-full rounded-md">Add to Cart</a>
                                </div>

                                <ul class="list-none absolute top-[10px] end-4 opacity-0 group-hover:opacity-100 duration-500 space-y-1">
                                    <li><a href="javascript:void(0)"
                                           class="size-10 inline-flex items-center justify-center tracking-wide align-middle duration-500 text-center rounded-full bg-white text-slate-900 hover:bg-slate-900 hover:text-white dark:hover:bg-slate-100 dark:text-gray-50 dark:bg-slate-900 dark:hover:text-slate-900">
                                        <i class="mdi mdi-heart-outline"></i>
                                    </a>
                                    </li>
                                    <li><a href="javascript:void(0)"
                                           class="size-10 inline-flex items-center justify-center tracking-wide align-middle duration-500 text-center rounded-full bg-white text-slate-900 hover:bg-slate-900 hover:text-white dark:hover:bg-slate-100 dark:text-gray-50 dark:bg-slate-900 dark:hover:text-slate-900">
                                        <i class="mdi mdi-share-outline"></i>
                                    </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="pt-3 text-center">
                                <h4 class="text-lg font-semibold" th:text="${sanPham.ten}"></h4>
                                <p class="text-base font-semibold text-orange-500" th:text="${sanPham.giaThapNhat}"></p>
                            </div>
                        </div><!-- Kết thúc lặp sản phẩm -->
                    </div><!--end grid-->

                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${page.hasPrevious()} ? '': 'disabled'">
                                <a class="page-link" th:href="@{/shop(page=${page.number - 1}, thuongHieuId=${thuongHieuId}, kichThuocId=${kichThuocId}, mauSacId=${mauSacId}, keyword=${keyword})}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, page.totalPages - 1)}">
                                <a class="page-link" th:href="@{/shop(page=${pageNum}, thuongHieuId=${thuongHieuId}, kichThuocId=${kichThuocId}, mauSacId=${mauSacId}, keyword=${keyword})}" th:text="${pageNum + 1}">1</a>
                            </li>
                            <li class="page-item" th:classappend="${page.hasNext()} ? '': 'disabled'">
                                <a class="page-link" th:href="@{/shop(page=${page.number + 1}, thuongHieuId=${thuongHieuId}, kichThuocId=${kichThuocId}, mauSacId=${mauSacId}, keyword=${keyword})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div><!--end col-->
            </div><!--end grid-->
        </div><!--end container-->
    </section>
</div>
</body>
</html>
