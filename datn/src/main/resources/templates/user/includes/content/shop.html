<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="usercontent">
        <section class="relative table w-full py-20 lg:py-24 md:pt-28 bg-gray-50 dark:bg-slate-800">
            <div class="container relative">
                <div class="grid grid-cols-1 mt-14">
                    <h3 class="text-3xl leading-normal font-semibold">Shoe</h3>
                </div><!--end grid-->

                <div class="relative mt-3">
                    <ul class="tracking-[0.5px] mb-0 inline-block">
                        <li class="inline-block uppercase text-[13px] font-bold duration-500 ease-in-out hover:text-orange-500"><a href="#">XBoy</a></li>
                        <li class="inline-block text-base text-slate-950 dark:text-white mx-0.5 ltr:rotate-0 rtl:rotate-180"><i class="mdi mdi-chevron-right"></i></li>
                        <li class="inline-block uppercase text-[13px] font-bold text-orange-500" aria-current="page">Shop Grid</li>
                    </ul>
                </div>
            </div><!--end container-->
        </section><!--end section-->
        <!-- End Hero -->

        <!-- Start -->
        <section class="relative md:py-24 py-16">
            <div class="container relative">
                <div class="grid md:grid-cols-12 sm:grid-cols-2 grid-cols-1 gap-6">
                    <div class="lg:col-span-3 md:col-span-4">
                        <div class="rounded shadow dark:shadow-gray-800 p-4 sticky top-20">
                            <h5 class="text-xl font-medium">Filter</h5>

                            <form class="mt-4">
                                <div>
                                    <label class="font-medium">Search:</label>
                                    <div class="relative mt-2">
                                        <i data-feather="search" class="absolute size-4 top-[9px] end-4"></i>
                                        <input type="text" class="h-9 pe-10 rounded px-3 bg-white dark:bg-slate-900 border border-gray-100 dark:border-gray-800 focus:ring-0 outline-none" name="s" id="searchItem" placeholder="Search...">
                                    </div>
                                </div>
                            </form>

                            <div class="mt-4">
                                <h5 class="font-medium">Colors:</h5>
                                <ul class="list-none mt-2">
                                    <li class="inline"><a href="#" class="size-6 rounded-full ring-2 ring-gray-200 dark:ring-slate-800 bg-red-600 inline-flex align-middle" title="Red"></a></li>
                                    <li class="inline"><a href="#" class="size-6 rounded-full ring-2 ring-gray-200 dark:ring-slate-800 bg-indigo-600 inline-flex align-middle" title="Blue"></a></li>
                                    <li class="inline"><a href="#" class="size-6 rounded-full ring-2 ring-gray-200 dark:ring-slate-800 bg-emerald-600 inline-flex align-middle" title="Green"></a></li>
                                    <li class="inline"><a href="#" class="size-6 rounded-full ring-2 ring-gray-200 dark:ring-slate-800 bg-slate-900 inline-flex align-middle" title="Black"></a></li>
                                    <li class="inline"><a href="#" class="size-6 rounded-full ring-2 ring-gray-200 dark:ring-slate-800 bg-gray-400 inline-flex align-middle" title="Gray"></a></li>
                                    <li class="inline"><a href="#" class="size-6 rounded-full ring-2 ring-gray-200 dark:ring-slate-800 bg-orange-600 inline-flex align-middle" title="Orange"></a></li>
                                    <li class="inline"><a href="#" class="size-6 rounded-full ring-2 ring-gray-200 dark:ring-slate-800 bg-violet-600 inline-flex align-middle" title="Purple"></a></li>
                                </ul>
                            </div>

                            <div class="mt-4">
                                <h5 class="font-medium">Brands:</h5>
                                <ul class="list-none mt-2">
                                    <li><a href="#" class="text-slate-400 dark:text-gray-100"><i class="mdi mdi-shopping-outline text-orange-500 me-2"></i>Alexander McQueen</a></li>
                                    <li><a href="#" class="text-slate-400 dark:text-gray-100"><i class="mdi mdi-shopping-outline text-orange-500 me-2"></i>Alexander Wang</a></li>
                                    <li><a href="#" class="text-slate-400 dark:text-gray-100"><i class="mdi mdi-shopping-outline text-orange-500 me-2"></i>Allegra K</a></li>
                                    <li><a href="#" class="text-slate-400 dark:text-gray-100"><i class="mdi mdi-shopping-outline text-orange-500 me-2"></i>AllSaints</a></li>
                                    <li><a href="#" class="text-slate-400 dark:text-gray-100"><i class="mdi mdi-shopping-outline text-orange-500 me-2"></i>Badgley Mischka</a></li>
                                    <li><a href="#" class="text-slate-400 dark:text-gray-100"><i class="mdi mdi-shopping-outline text-orange-500 me-2"></i>Baldinini</a></li>
                                </ul>
                            </div>

                            <div class="mt-4">
                                <h5 class="font-medium">Sizes:</h5>
                                <ul class="list-none mt-2">
                                    <li class="inline"><a href="#" class="size-7 inline-flex items-center justify-center tracking-wide align-middle text-base text-center rounded-md border border-gray-100 dark:border-gray-800 text-slate-900 dark:text-gray-50 hover:border-slate-900 dark:hover:border-gray-100 hover:text-white dark:hover:text-slate-900 hover:bg-slate-900 dark:hover:bg-slate-100">S</a></li>
                                    <li class="inline"><a href="#" class="size-7 inline-flex items-center justify-center tracking-wide align-middle text-base text-center rounded-md border border-gray-100 dark:border-gray-800 text-slate-900 dark:text-gray-50 hover:border-slate-900 dark:hover:border-gray-100 hover:text-white dark:hover:text-slate-900 hover:bg-slate-900 dark:hover:bg-slate-100">M</a></li>
                                    <li class="inline"><a href="#" class="size-7 inline-flex items-center justify-center tracking-wide align-middle text-base text-center rounded-md border border-gray-100 dark:border-gray-800 text-slate-900 dark:text-gray-50 hover:border-slate-900 dark:hover:border-gray-100 hover:text-white dark:hover:text-slate-900 hover:bg-slate-900 dark:hover:bg-slate-100">L</a></li>
                                    <li class="inline"><a href="#" class="size-7 inline-flex items-center justify-center tracking-wide align-middle text-base text-center rounded-md border border-gray-100 dark:border-gray-800 text-slate-900 dark:text-gray-50 hover:border-slate-900 dark:hover:border-gray-100 hover:text-white dark:hover:text-slate-900 hover:bg-slate-900 dark:hover:bg-slate-100">XL</a></li>
                                    <li class="inline"><a href="#" class="w-10 h-7 inline-flex items-center justify-center tracking-wide align-middle text-base text-center rounded-md border border-gray-100 dark:border-gray-800 text-slate-900 dark:text-gray-50 hover:border-slate-900 dark:hover:border-gray-100 hover:text-white dark:hover:text-slate-900 hover:bg-slate-900 dark:hover:bg-slate-100">2XL</a></li>
                                    <li class="inline"><a href="#" class="w-10 h-7 inline-flex items-center justify-center tracking-wide align-middle text-base text-center rounded-md border border-gray-100 dark:border-gray-800 text-slate-900 dark:text-gray-50 hover:border-slate-900 dark:hover:border-gray-100 hover:text-white dark:hover:text-slate-900 hover:bg-slate-900 dark:hover:bg-slate-100">3XL</a></li>
                                    <li class="inline"><a href="#" class="w-10 h-7 inline-flex items-center justify-center tracking-wide align-middle text-base text-center rounded-md border border-gray-100 dark:border-gray-800 text-slate-900 dark:text-gray-50 hover:border-slate-900 dark:hover:border-gray-100 hover:text-white dark:hover:text-slate-900 hover:bg-slate-900 dark:hover:bg-slate-100">4XL</a></li>
                                </ul>
                            </div>
                        </div>
                    </div><!--end col-->

                    <div class="lg:col-span-9 md:col-span-8">
                        <div class="md:flex justify-between items-center mb-6">
                            <span class="font-semibold">Showing 1-16 of 40 items</span>

                            <div class="md:flex items-center">
                                <label class="font-semibold md:me-2">Sort by:</label>
                                <select class="form-select form-input md:w-36 w-full md:mt-0 mt-1 py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0">
                                    <option value="">Featured</option>
                                    <option value="">Sale</option>
                                    <option value="">Alfa A-Z</option>
                                    <option value="">Alfa Z-A</option>
                                    <option value="">Price Low-High</option>
                                    <option value="">Price High-Low</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-6">
                            <div class="group" th:each="sp : ${sanPhamList}">
                                <div class="relative flex justify-center overflow-hidden shadow dark:shadow-gray-800 group-hover:shadow-lg group-hover:dark:shadow-gray-800 rounded-md duration-500">
                                    <img src="/images/shop/black-print-t-shirt.jpg" class="group-hover:scale-110 duration-500" alt="">
                                    <ul class="absolute -bottom-20 group-hover:bottom-3 left-1/2 -translate-x-1/2 transform duration-500 flex justify-center space-x-2 list-none">
                                        <li class="mt-1">
                                            <a class="size-10 inline-flex items-center justify-center tracking-wide align-middle duration-500 text-center rounded-full bg-white text-slate-900 hover:bg-slate-900 hover:text-white shadow">
                                                <i data-feather="heart" class="size-4"></i>
                                            </a>
                                        </li>
                                        <li class="mt-1">
                                            <a th:href="@{/sanpham/detail/{id}(id=${sp.sanPhamId})}"
                                                    class="size-10 inline-flex items-center justify-center tracking-wide align-middle duration-500 text-center rounded-full bg-white text-slate-900 hover:bg-slate-900 hover:text-white shadow">
                                                <i data-feather="eye" class="size-4"></i>
                                            </a>
                                        </li>
                                        <li class="mt-1">
                                            <a class="size-10 inline-flex items-center justify-center tracking-wide align-middle duration-500 text-center rounded-full bg-white text-slate-900 hover:bg-slate-900 hover:text-white shadow">
                                                <i data-feather="bookmark" class="size-4"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>

                                <div class="mt-4">
                                    <a href="#" class="hover:text-orange-500 text-lg font-medium" th:text="${sp.ten}"></a>
                                    <div class="flex justify-between items-center mt-1">
                                        <p th:text="${sp.sanPhamChiTietList[0].giaBan}"></p>
                                        <ul class="font-medium text-amber-400 list-none">
                                            <li class="inline"><i class="mdi mdi-star"></i></li>
                                            <li class="inline"><i class="mdi mdi-star"></i></li>
                                            <li class="inline"><i class="mdi mdi-star"></i></li>
                                            <li class="inline"><i class="mdi mdi-star"></i></li>
                                            <li class="inline"><i class="mdi mdi-star"></i></li>
                                        </ul>
                                    </div>
                                </div>
                            </div><!--end content-->
                        </div><!--end grid-->

                        <div class="grid md:grid-cols-12 grid-cols-1 mt-6">
                            <div class="md:col-span-12 text-center">
                                <nav aria-label="Page navigation example">
                                    <ul class="inline-flex items-center -space-x-px">
                                        <li>
                                            <a href="#" class="size-[40px] inline-flex justify-center items-center text-slate-400 bg-white dark:bg-slate-900 rounded-s-3xl hover:text-white border border-gray-100 dark:border-gray-800 hover:border-orange-500 dark:hover:border-orange-500 hover:bg-orange-500 dark:hover:bg-orange-500">
                                                <i data-feather="chevron-left" class="size-5 rtl:rotate-180 rtl:-mt-1"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="size-[40px] inline-flex justify-center items-center text-slate-400 hover:text-white bg-white dark:bg-slate-900 border border-gray-100 dark:border-gray-800 hover:border-orange-500 dark:hover:border-orange-500 hover:bg-orange-500 dark:hover:bg-orange-500">1</a>
                                        </li>
                                        <li>
                                            <a href="#" class="size-[40px] inline-flex justify-center items-center text-slate-400 hover:text-white bg-white dark:bg-slate-900 border border-gray-100 dark:border-gray-800 hover:border-orange-500 dark:hover:border-orange-500 hover:bg-orange-500 dark:hover:bg-orange-500">2</a>
                                        </li>
                                        <li>
                                            <a href="#" aria-current="page" class="z-10 size-[40px] inline-flex justify-center items-center text-white bg-orange-500 border border-orange-500">3</a>
                                        </li>
                                        <li>
                                            <a href="#" class="size-[40px] inline-flex justify-center items-center text-slate-400 hover:text-white bg-white dark:bg-slate-900 border border-gray-100 dark:border-gray-800 hover:border-orange-500 dark:hover:border-orange-500 hover:bg-orange-500 dark:hover:bg-orange-500">4</a>
                                        </li>
                                        <li>
                                            <a href="#" class="size-[40px] inline-flex justify-center items-center text-slate-400 hover:text-white bg-white dark:bg-slate-900 border border-gray-100 dark:border-gray-800 hover:border-orange-500 dark:hover:border-orange-500 hover:bg-orange-500 dark:hover:bg-orange-500">5</a>
                                        </li>
                                        <li>
                                            <a href="#" class="size-[40px] inline-flex justify-center items-center text-slate-400 bg-white dark:bg-slate-900 rounded-e-3xl hover:text-white border border-gray-100 dark:border-gray-800 hover:border-orange-500 dark:hover:border-orange-500 hover:bg-orange-500 dark:hover:bg-orange-500">
                                                <i data-feather="chevron-right" class="size-5 rtl:rotate-180 rtl:-mt-1"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
