<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.2.4/tailwind.min.css">
    <style>
        .product-image {
            object-fit: cover;
            width: 100%;
            height: 250px;
            display: block;
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        .product-card {
            position: relative;
            overflow: hidden;
            border-radius: 0.375rem;
            transition: box-shadow 0.3s ease-in-out;
        }
        .product-card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .filter-form {
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            padding: 1.5rem;
            background-color: #ffffff;
        }
        .filter-form h5 {
            margin-bottom: 1rem;
        }
        .filter-form label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .filter-form input[type="text"],
        .filter-form select {
            border-radius: 0.375rem;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            width: 100%;
            margin-bottom: 1rem;
        }
        .filter-form input[type="checkbox"] {
            cursor: pointer;
        }
        .filter-form button {
            background-color: #2563eb;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }
        .filter-form button:hover {
            background-color: #1d4ed8;
        }
        .pagination .page-item.disabled .page-link,
        .pagination .page-item.active .page-link {
            background-color: #2563eb;
            border-color: #2563eb;
            color: #ffffff;
        }
        .pagination .page-link {
            color: #2563eb;
            border-radius: 0.375rem;
            margin: 0 2px;
            border: 1px solid #d1d5db;
        }
    </style>
</head>
<body>
<div layout:fragment="usercontent">
    <!-- Hero Section -->
    <section class="relative table w-full py-20 lg:py-24 md:pt-28 bg-gray-50 dark:bg-slate-800">
        <div class="container relative">
            <div class="grid grid-cols-1 mt-14">
                <h3 class="text-3xl leading-normal font-semibold">Shoe</h3>
            </div>
            <div class="relative mt-3">
                <ul class="tracking-[0.5px] mb-0 inline-block">
                    <li class="inline-block uppercase text-[13px] font-bold hover:text-orange-500"><a href="#">XBoy</a></li>
                    <li class="inline-block mx-0.5"><i class="mdi mdi-chevron-right"></i></li>
                    <li class="inline-block uppercase text-[13px] font-bold text-orange-500">Shop Grid</li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Shop Section -->
    <section class="relative md:py-24 py-16">
        <div class="container relative">
            <div class="grid md:grid-cols-12 sm:grid-cols-2 grid-cols-1 gap-6">
                <!-- Filter Sidebar -->
                <div class="lg:col-span-3 md:col-span-4">
                    <div class="filter-form shadow dark:shadow-gray-800 sticky top-20">
                        <h5 class="text-xl font-medium">Filter</h5>
                        <form class="mt-4" th:action="@{/shop}" method="get">
                            <label for="keyword" class="font-medium">Search:</label>
                            <input type="text" id="keyword" name="keyword" th:value="${keyword}" placeholder="Search...">

                            <h5 class="font-medium mt-4">Màu sắc:</h5>
                            <select name="mauSacId">
                                <option th:value="${null}" th:text="'-- Chọn Màu sắc --'" th:selected="${mauSacId == null}"></option>
                                <option th:each="mauSac : ${mauSacList}" th:value="${mauSac.mauSacId}" th:text="${mauSac.ten}" th:selected="${mauSac.mauSacId == mauSacId}"></option>
                            </select>

                            <h5 class="font-medium mt-4">Thương hiệu:</h5>
                            <select name="thuongHieuId">
                                <option th:value="${null}" th:text="'-- Chọn thương hiệu --'" th:selected="${thuongHieuId == null}"></option>
                                <option th:each="thuonghieu : ${thuongHieuList}" th:value="${thuonghieu.thuongHieuId}" th:text="${thuonghieu.ten}" th:selected="${thuonghieu.thuongHieuId == thuongHieuId}"></option>
                            </select>

                            <h5 class="font-medium mt-4">Kích cỡ:</h5>
                            <ul class="list-none mt-2">
                                <li th:each="size : ${kichThuocList}" class="inline-block mr-2">
                                    <input type="checkbox" th:id="'kichThuoc_' + ${size.kichThuocId}" name="kichThuocId" th:value="${size.kichThuocId}" th:checked="${size.kichThuocId == kichThuocId}">
                                    <label th:for="'kichThuoc_' + ${size.kichThuocId}" class="inline-flex items-center justify-center text-base border border-gray-100 dark:border-gray-800 text-slate-900 dark:text-gray-50 hover:border-slate-900 dark:hover:border-gray-100 hover:text-white dark:hover:text-slate-900 hover:bg-slate-900 dark:hover:bg-slate-100 rounded-md px-2 py-1">
                                        <span th:text="${size.ten}"></span>
                                    </label>
                                </li>
                            </ul>

                            <button type="submit">Apply Filters</button>
                        </form>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="lg:col-span-9 md:col-span-8">
                    <div class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 pt-6 gap-6">
                        <div th:each="sanPham : ${page.content}" class="product-card">
                            <div class="relative overflow-hidden shadow dark:shadow-gray-800 rounded-md">
                                <img th:src="@{${sanPham.anhDauTien}}" class="product-image" alt="">
                                <div class="absolute -bottom-20 group-hover:bottom-3 start-3 end-3 duration-500">
                                    <a href="#" class="py-2 px-5 inline-block font-semibold text-base text-center bg-slate-900 text-white w-full rounded-md">Add to Cart</a>
                                </div>
                                <ul class="list-none absolute top-[10px] end-4 opacity-0 group-hover:opacity-100 duration-500 space-y-1">
                                    <li><a href="#" class="btn btn-icon btn-sm border bg-white dark:bg-slate-900 dark:border-slate-900 hover:text-red-600"><i class="mdi mdi-heart"></i></a></li>
                                    <li><a href="#" class="btn btn-icon btn-sm border bg-white dark:bg-slate-900 dark:border-slate-900 hover:text-orange-500"><i class="uil uil-shopping-cart"></i></a></li>
                                    <li><a href="#" class="btn btn-icon btn-sm border bg-white dark:bg-slate-900 dark:border-slate-900 hover:text-indigo-600"><i class="uil uil-eye"></i></a></li>
                                </ul>
                            </div>
                            <div class="mt-3">
                                <a th:href="@{/shop/detail/{id}(id=${sanPham.sanPhamId})}" class="text-lg font-medium hover:text-orange-500 duration-500 ease-in-out" th:text="${sanPham.ten}"></a>
                                <p class="text-slate-950 dark:text-white font-semibold mt-1" th:text="${sanPham.giaThapNhat}"></p>
                                <del class="text-slate-400" th:text="${sanPham.giaThapNhat}"></del>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination -->
<!--                    <div>-->
<!--                        <ul class="pagination justify-content-center">-->
<!--                            <li class="page-item" th:classappend="${page.first} ? 'disabled'">-->
<!--                                <a class="page-link" th:href="@{/shop(page=${page.number - 1}, size=${page.size}, thuongHieuId=${thuongHieuId}, kichThuocId=${kichThuocId}, mauSacId=${mauSacId}, keyword=${keyword})}" aria-label="Previous">-->
<!--                                    <span aria-hidden="true">&laquo;</span>-->
<!--                                </a>-->
<!--                            </li>-->

<!--                            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"-->
<!--                                th:classappend="${page.number == i} ? 'active'">-->
<!--                                <a class="page-link" th:text="${i + 1}" th:href="@{/shop(page=${i}, size=${page.size}, thuongHieuId=${thuongHieuId}, kichThuocId=${kichThuocId}, mauSacId=${mauSacId}, keyword=${keyword})}">1</a>-->
<!--                            </li>-->

<!--                            <li class="page-item" th:classappend="${page.last} ? 'disabled'">-->
<!--                                <a class="page-link" th:href="@{/shop(page=${page.number + 1}, size=${page.size}, thuongHieuId=${thuongHieuId}, kichThuocId=${kichThuocId}, mauSacId=${mauSacId}, keyword=${keyword})}" aria-label="Next">-->
<!--                                    <span aria-hidden="true">&raquo;</span>-->
<!--                                </a>-->
<!--                            </li>-->
<!--                        </ul>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
