<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="/images/logo_xboy.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.css">
</head>
<body>
<div layout:fragment="admincontent">
    <div class="mb-6 flex justify-between text-center gap-3 sm:flex-row sm:items-center sm:justify-between">
        <h3 class="text-title-md2 font-semibold text-black dark:text-white"
            th:text="${khachHang.khachHangId == null} ? 'Thêm Khách Hàng' : 'Cập nhập Khách Hàng'">
        </h3>
        <div class="btn btn-sm bg-sky-50 hover:bg-sky-100 text-sky-800">
            <a th:href="@{/admin/taikhoan/khachhang}" class="custom-button">Quay lại</a>
        </div>
    </div>
    <section class="relative md:py-10 bg-white px-25">
        <div class="grid lg:grid-cols-12 gap-6 w-full">
            <div class="lg:col-span-8">
                <div class="p-6 rounded-md">
                    <form th:action="@{/admin/taikhoan/khachhang/update}" th:object="${khachHang}"
                          id="khachHangForm" method="post">
                        <div class="grid lg:grid-cols-12 grid-cols-1 mt-6 gap-5">
                            <input type="hidden" th:field="*{khachHangId}"/>
                            <div class="lg:col-span-6">
                                <label class="form-label font-semibold">Tên Khách Hàng: </label>
                                <input type="text" th:field="*{hoTen}"
                                       class="w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0 mt-2"
                                       placeholder="Tên Khách Hàng">
                                <div class="text-red-500 text-sm mt-1" id="hoTenError"></div>
                            </div>
                            <div class="lg:col-span-6">
                                <label class="form-label font-semibold">Số Điện Thoại:</label>
                                <input type="text" th:field="*{sdt}"
                                       class="w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0 mt-2"
                                       placeholder="Số Điện Thoại">
                                <div class="text-red-500 text-sm mt-1" id="sdtError"></div>
                                <div th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}" class="text-red-500 text-sm mt-1"></div>
                            </div>

                            <div class="lg:col-span-6" style="display: none;">
                                <label class="form-label font-semibold">MatKhau</label>
                                <input type="text" th:field="*{password}"
                                       class="w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0 mt-2"
                                       placeholder="password">
                            </div>

                            <div class="lg:col-span-6">
                                <label class="form-label font-semibold">Email: </label>
                                <input type="text" th:field="*{email}"
                                       class="w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0 mt-2"
                                       placeholder="Email">
                                <div class="text-red-500 text-sm mt-1" id="emailError"></div>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1"></div>
                            </div>
                            <div class="lg:col-span-6">
                                <label class="form-label font-semibold">Ngày Sinh: </label>
                                <input type="date" th:field="*{ngaySinh}"
                                       class="w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0 mt-2"
                                       placeholder="Ngày Sinh">
                                <div class="text-red-500 text-sm mt-1" id="ngaySinhError"></div>
                            </div>
                            <div class="lg:col-span-12">
                                <label class="form-label font-medium block text-gray-700">Giới tính</label>
                                <div class="mt-1 flex items-center space-x-4 px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                                    <label class="inline-flex items-center">
                                        <input type="radio" th:field="*{gioiTinh}" value="false"
                                               class="form-radio text-indigo-600 focus:ring-indigo-500 focus:border-indigo-500"/>
                                        <span class="ml-2">Nữ</span>
                                    </label>
                                    <label class="inline-flex items-center  ml-4">
                                        <input type="radio" th:field="*{gioiTinh}" value="true"
                                               class="form-radio text-indigo-600 focus:ring-indigo-500 focus:border-indigo-500"/>
                                        <span class="ml-2">Nam</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-6">
                            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Lưu</button>
                            <a href="#" class="bg-gray-500 text-white py-2 px-4 rounded ml-2">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>
<script>
    $(document).ready(function() {
        // Thêm quy tắc tùy chỉnh kiểm tra khoảng trắng
        $.validator.addMethod("noWhitespace", function(value, element) {
            return this.optional(element) || !/\s{2,}/.test(value) && !/^\s|\s$/.test(value);
        }, "Không được chứa khoảng trắng liên tiếp hoặc khoảng trắng ở đầu/cuối.");

        $("#khachHangForm").validate({
            rules: {
                hoTen: {
                    required: true,
                    maxlength: 50,
                    noWhitespace: true
                },
                sdt: {
                    required: true,
                    digits: true,
                    minlength: 10,
                    maxlength: 11,
                    noWhitespace: true
                },
                email: {
                    required: true,
                    email: true,
                    noWhitespace: true
                },
                ngaySinh: {
                    required: true,
                    date: true
                }
            },
            messages: {
                hoTen: {
                    required: "Vui lòng nhập tên khách hàng.",
                    maxlength: "Tên khách hàng không được vượt quá 50 ký tự.",
                    noWhitespace: "Tên khách hàng không được chứa khoảng trắng liên tiếp hoặc khoảng trắng ở đầu/cuối."
                },
                sdt: {
                    required: "Vui lòng nhập số điện thoại.",
                    digits: "Số điện thoại chỉ được chứa chữ số.",
                    minlength: "Số điện thoại phải có từ 10 đến 11 ký tự.",
                    maxlength: "Số điện thoại phải có từ 10 đến 11 ký tự.",
                    noWhitespace: "Số điện thoại không được chứa khoảng trắng liên tiếp hoặc khoảng trắng ở đầu/cuối."
                },
                email: {
                    required: "Vui lòng nhập email.",
                    email: "Vui lòng nhập địa chỉ email hợp lệ.",
                    noWhitespace: "Email không được chứa khoảng trắng liên tiếp hoặc khoảng trắng ở đầu/cuối."
                },
                ngaySinh: {
                    required: "Vui lòng chọn ngày sinh.",
                    date: "Ngày sinh không hợp lệ."
                }
            },
            errorElement: "div",
            errorClass: "text-red-500 text-sm mt-1",
            highlight: function(element, errorClass, validClass) {
                $(element).addClass("border-red-500");
                var id = $(element).attr('name') + 'Error';
                $('#' + id).text($(element).data('message'));
            },
            unhighlight: function(element, errorClass, validClass) {
                $(element).removeClass("border-red-500");
                var id = $(element).attr('name') + 'Error';
                $('#' + id).text('');
            },
            submitHandler: function(form) {
                Swal.fire({
                    title: 'Xác nhận',
                    text: 'Bạn có chắc chắn muốn lưu thông tin này?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Lưu',
                    cancelButtonText: 'Hủy'
                }).then((result) => {
                    if (result.isConfirmed) {
                        form.submit();
                    }
                });
            }
        });
    });
</script>
