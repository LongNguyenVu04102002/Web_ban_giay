<script src="https://esgoo.net/scripts/jquery.js"></script>
<style type="text/css">
    .css_select_div{ text-align: center;}
    .css_select{ display: inline-table; width: 25%; padding: 5px; margin: 5px 2%; border: solid 1px #686868; border-radius: 5px;}
</style>
<script>
    $(document).ready(function() {
        // Lấy tỉnh thành
        $.getJSON('https://esgoo.net/api-tinhthanh/1/0.htm', function(data_tinh) {
            if (data_tinh.error == 0) {
                $.each(data_tinh.data, function(key_tinh, val_tinh) {
                    $("#tinh").append('<option value="'+val_tinh.id+'">'+val_tinh.full_name+'</option>');
                });
                $("#tinh").change(function() {
                    var idtinh = $(this).val();
                    // Lấy quận huyện
                    $.getJSON('https://esgoo.net/api-tinhthanh/2/'+idtinh+'.htm', function(data_quan) {
                        if (data_quan.error == 0) {
                            $("#quan").html('<option value="0">Quận Huyện</option>');
                            $("#phuong").html('<option value="0">Phường Xã</option>');
                            $.each(data_quan.data, function(key_quan, val_quan) {
                                $("#quan").append('<option value="'+val_quan.id+'">'+val_quan.full_name+'</option>');
                            });
                            // Lấy phường xã
                            $("#quan").change(function() {
                                var idquan = $(this).val();
                                $.getJSON('https://esgoo.net/api-tinhthanh/3/'+idquan+'.htm', function(data_phuong) {
                                    if (data_phuong.error == 0) {
                                        $("#phuong").html('<option value="0">Phường Xã</option>');
                                        $.each(data_phuong.data, function(key_phuong, val_phuong) {
                                            $("#phuong").append('<option value="'+val_phuong.id+'">'+val_phuong.full_name+'</option>');
                                        });
                                    }
                                });
                            });
                        }
                    });
                });
            }
        });

        // Update address field
        $("#tinh, #quan, #phuong").change(function() {
            var tinh = $("#tinh option:selected").text();
            var quan = $("#quan option:selected").text();
            var phuong = $("#phuong option:selected").text();

            // Combine values and set to address field
            $("#diachi").val(tinh + ", " + quan + ", " + phuong);
        });
    });

</script>
<div class="css_select_div">
    <select class="css_select" id="tinh" name="tinh" title="Chọn Tỉnh Thành">
        <option value="0">Tỉnh Thành</option>
    </select>
    <select class="css_select" id="quan" name="quan" title="Chọn Quận Huyện">
        <option value="0">Quận Huyện</option>
    </select>
    <div class="lg:col-span-4">
        <label class="font-semibold">Phường/Xã:</label>
        <select id="phuong" class="form-select form-input mt-2 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0">
            <option value="0">Chọn phường/xã</option>
        </select>
    </div>
    <div class="lg:col-span-4">
        <label class="font-semibold">Địa chỉ:</label>
        <input type="text" id="diachi" class="form-input mt-2 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0" readonly />
    </div>
</div>
