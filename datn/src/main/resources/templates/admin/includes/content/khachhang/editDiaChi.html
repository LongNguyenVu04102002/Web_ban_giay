<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Address</title>
</head>
<body>
<h1>Update Address</h1>
<form th:action="@{/admin/taikhoan/diaChi/update}" th:object="${diaChi1}" method="post">
    <!-- Trường ẩn cho ID -->
    <input type="hidden" th:field="*{diaChiId}" />

    <label for="diaChi">Address:</label>
    <input type="text" id="diaChi" th:field="*{diaChi}" /><br/>

    <label for="sdt">Phone:</label>
    <input type="text" id="sdt" th:field="*{sdt}" /><br/>

    <label for="ten">Name:</label>
    <input type="text" id="ten" th:field="*{ten}" /><br/>

    <label for="trangThai">Status:</label>
    <input type="checkbox" id="trangThai" th:field="*{trangThai}" /><br/>

    <label for="xa">Ward:</label>
    <input type="text" id="xa" th:field="*{xa}" /><br/>

    <label for="huyen">District:</label>
    <input type="text" id="huyen" th:field="*{huyen}" /><br/>

    <label for="thanhPho">City:</label>
    <input type="text" id="thanhPho" th:field="*{thanhPho}" /><br/>

    <button type="submit">Update</button>
</form>
<a href="#" th:href="@{/diachi/list}">Back to List</a>
</body>
</html>
