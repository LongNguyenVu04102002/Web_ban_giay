<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to handle form toggling
            function handleToggleForm(toggleId, formSectionId) {
                const switcher = document.getElementById(toggleId);
                const formSection = document.getElementById(formSectionId);

                if (switcher && formSection) {
                    switcher.addEventListener('change', function () {
                        formSection.classList.toggle('hidden-visibility', !this.checked);
                    });
                }
            }

            // Initialize form toggle handlers
            handleToggleForm('toggleForm', 'form-section');
            handleToggleForm('toggleForm2', 'form-section2');
            handleToggleForm('toggleForm3', 'form-section3');
            handleToggleForm('toggleForm4', 'form-section4');
            handleToggleForm('toggleForm5', 'form-section5');

            // Load saved customer data
            const customerNameSpan = document.querySelector('#customer-name .font-semibold');
            const customerEmailSpan = document.querySelector('#customer-email .font-semibold');
            const customerPhoneSpan = document.querySelector('#customer-phone .font-semibold');
            const customerIdInput = document.getElementById('customer-id');

            const savedCustomer = JSON.parse(localStorage.getItem('selectedCustomer'));
            if (savedCustomer) {
                customerIdInput.value = savedCustomer.id;
                customerNameSpan.textContent = savedCustomer.name;
                customerEmailSpan.textContent = savedCustomer.email;
                customerPhoneSpan.textContent = savedCustomer.phone;

                document.getElementById('customer-name').style.display = 'flex';
                document.getElementById('customer-email').style.display = 'flex';
                document.getElementById('customer-phone').style.display = 'flex';
            }

            document.getElementById('thanhToanButton').addEventListener('click', function () {
                localStorage.removeItem('selectedCustomer');
            });
        });

        function selectCustomer(button) {
            const khachHangId = button.getAttribute('data-id');
            const hoTen = button.getAttribute('data-ho-ten');
            const email = button.getAttribute('data-email');
            const sdt = button.getAttribute('data-sdt');

            // Update the content of spans
            document.getElementById('customer-id').value = khachHangId;
            document.querySelector('#customer-name .font-semibold').textContent = hoTen;
            document.querySelector('#customer-email .font-semibold').textContent = email;
            document.querySelector('#customer-phone .font-semibold').textContent = sdt;

            // Show customer info section
            document.getElementById('customer-name').style.display = 'flex';
            document.getElementById('customer-email').style.display = 'flex';
            document.getElementById('customer-phone').style.display = 'flex';

            // Save customer info to localStorage
            const customer = {id: khachHangId, name: hoTen, email: email, phone: sdt};
            localStorage.setItem('selectedCustomer', JSON.stringify(customer));

            // Hide the modal
            const modal = document.getElementById('dialogKhachHang1');
            if (modal) {
                const modalInstance = bootstrap.Modal.getInstance(modal);
                if (modalInstance) {
                    modalInstance.hide();
                }
            }
        }
    </script>

</head>

                                                    <label class="form-label font-semibold">0 VNĐ</label>

                                                <div class="lg:col-span-12 flex items-center justify-between">
                                                    <label class="form-label font-semibold">Giảm Giá: </label>
                                                    <label id="discountAmount" class="form-label font-semibold">
                                                        <span th:text="${tongTienGiam != null ? #numbers.formatDecimal(tongTienGiam, 1, 'COMMA', 0, 'POINT') + ' VNĐ' : '0 VNĐ'}"></span>
                                                    </label>
                                                    <input name="discountAmount" th:value="${tongTienGiam}"
                                                           class="hidden"/>
                                                </div>
                                                <div class="lg:col-span-12 flex items-center justify-between">
                                                    <label class="form-label font-semibold">Tổng Tiền: </label>
                                                    <label id="totalAmount" class="form-label font-semibold">
                                                        <span th:text="${tongTienSauGiam != null ? #numbers.formatDecimal(tongTienSauGiam, 1, 'COMMA', 0, 'POINT') + ' VNĐ' : '0 VNĐ'}"></span>
                                                    </label>
                                                    <input name="totalAmount" th:value="${tongTienSauGiam}"
                                                           class="hidden"/>
                                                </div>
                                                <div class="lg:col-span-12 flex flex-col gap-4">
                                                    <h4 class="font-semibold mt-2">Phương Thức Thanh Toán</h4>
                                                    <label class="radio-label inline-flex">
                                                        <input type="radio" class="radio" name="thanhToan" value="1"
                                                               checked>
                                                        <span class="font-semibold">Tiền Mặt</span>
                                                    </label>
                                                    <label class="radio-label inline-flex">
                                                        <input type="radio" class="radio" name="thanhToan" value="2">
                                                        <span class="font-semibold">Chuyển Khoản</span>
                                                    </label>
                                                </div>
                                                <div class="lg:col-span-12">
                                                    <div class="mt-10">
                                                        <button type="submit" id="thanhToanButton"
                                                                class="py-2 px-5 inline-block tracking-wide align-middle duration-500 text-base text-center bg-orange-500 text-white rounded-md w-full">
                                                            Thanh Toán
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="tab-pending-confirm" role="tabpanel" aria-labelledby="tab-pending-confirm"
                 tabindex="0">
                <div id="DataTableConfirm">

                </div>
            </div>
            <div class="tab-pane fade" id="tab-pending-confirmed" role="tabpanel" aria-labelledby="tab-pending-confirm"
                 tabindex="0">
                <div id="DataTableConfirmed">

                </div>
            </div>
            <div class="tab-pane fade" id="tab-pending-delivery" role="tabpanel" aria-labelledby="tab-pending-delivery"
                 tabindex="0">
                <div id="DataTableDelivery">
                </div>
            </div>
            <div class="tab-pane fade" id="tab-shipping" role="tabpanel" aria-labelledby="tab-shipping"
                 tabindex="0">
                <div id="DataTableShipping">

                </div>
            </div>
        </div>
    </div>
</div>
