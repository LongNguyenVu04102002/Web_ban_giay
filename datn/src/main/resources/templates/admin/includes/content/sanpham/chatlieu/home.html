<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Chất liệu</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.min.js"></script>
    <script>
        const notificationTypeHtml = {
            Add: `
                <div class="toast fade" id="notificationToastSuccess">
                    <div class="notification">
                        <div class="notification-content">
                            <div class="mr-3">
                                <span class="text-2xl text-emerald-400">
                                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20"
                                         aria-hidden="true" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                              clip-rule="evenodd"></path>
                                    </svg>
                                </span>
                            </div>
                            <div class="mr-4">
                                <div class="notification-title">Success</div>
                                <div class="notification-description">
                                    Thêm thương hiệu thành công.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    `,
            Update: `
                <div class="toast fade" id="notificationToastSuccess">
                    <div class="notification">
                        <div class="notification-content">
                            <div class="mr-3">
                                <span class="text-2xl text-emerald-400">
                                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20"
                                         aria-hidden="true" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                              clip-rule="evenodd"></path>
                                    </svg>
                                </span>
                            </div>
                            <div class="mr-4">
                                <div class="notification-title">Success</div>
                                <div class="notification-description">
                                    Cập nhập thương hiệu thành công.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    `,
        }

        function handleNotificationType(type) {
            console.log('type', type)
            $('#notification-toast').append(notificationTypeHtml[type])
            $('#notification-toast .toast:last-child').toast('show');
            setTimeout(function () {
                $('#notification-toast .toast:first-child').remove();
            }, 5000);
        }
        $(document).ready(function () {
            const add = JSON.parse([[${add}]]);
            if (add) {
                handleNotificationType('Add');
            }
        });
        $(document).ready(function () {
            const update = JSON.parse([[${update}]]);
            if (update) {
                handleNotificationType('Update');
            }
        });
    </script>
</head>
<body>
<div layout:fragment="admincontent">
    <div class="page-container relative h-full flex flex-auto flex-col px-4 sm:px-6 md:px-8 py-4 sm:py-6">
        <div class="container mx-auto">
            <div class="mb-6">
                <h2 class="text-title-md2 font-semibold text-black dark:text-white">
                    Chất Liệu
                </h2>
            </div>
            <div class="xl:flex gap-4">
                <div class="w-full">
                    <div class="card adaptable-card">
                        <div class="border-b flex flex-col gap-5 sm:flex-row sm:items-center border-stroke py-4 px-4">
                            <label>
                                <input type="text" id="search"
                                       class="w-full rounded border border-stroke bg-gray-2 py-2.5 pl-5 pr-10 text-sm outline-none focus:border-primary"
                                       placeholder="Search...">
                            </label>
                            <div class="sticky">
                                <label>
                                    <select id="sanPhamFilter" name="trangThai"
                                            class="w-full rounded border border-stroke bg-gray-2 py-2.5 pl-5 pr-10 text-sm outline-none focus:border-primary">
                                        <option value="">Trạng Thái</option>
                                        <option value="Hoạt Động">Hoạt Động</option>
                                        <option value="Ngừng Hoạt Động">Ngừng Hoạt Động</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="DataTableAll">
                                <table id="data-table-sp" class="table-default table-hover data-table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Tên Chất Liệu</th>
                                        <th>Mô Tả</th>
                                        <th>Trạng Thái</th>
                                        <th>Hành Động</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="mg, rowStat : ${chatLieuList}">
                                        <td th:text="${rowStat.index + 1}"></td>
                                        <td th:text="${mg.ten}"></td>
                                        <td th:text="${mg.moTa}"></td>
                                        <td>
                                            <button th:class="${!mg.trangThai ? 'btn btn-sm bg-orange-50 text-orange-600' : 'btn btn-sm bg-emerald-50 text-emerald-600'}">
                                                <span th:text="${!mg.trangThai ? 'Ngừng Hoạt Động' : 'Hoạt Động'}"></span>
                                            </button>
                                        </td>
                                        <td class="flex items-center justify-center space-x-2">
                                            <a th:href="@{/admin/sanpham/chatlieu/detail/{id}(id=${mg.chatLieuId})}">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                     stroke-width="1.5" stroke="currentColor" aria-hidden="true"
                                                     class="w-6 h-6">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                          d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"></path>
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                </svg>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="xl:max-w-[360px] w-full">
                    <div class="card card-layout-frame" role="presentation">
                        <div class="card-body">
                            <h5 class="mb-4 text-center justify-center">Chất Liệu</h5>
                            <form id="chatLieuForm" th:action="@{/admin/sanpham/chatlieu/save}" method="post" class="p-6"
                                  th:object="${chatLieu}">
                                <input type="hidden" th:field="*{chatLieuId}"/>
                                <div class="mb-3 mt-3">
                                    <label class="form-label font-medium block text-gray-700">Tên Chất Liệu</label>
                                    <input type="text" id="tenChatLieu" th:field="*{ten}"
                                           class="form-control mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label font-medium block text-gray-700">Mô Tả</label>
                                    <input type="text" th:field="*{moTa}"
                                           class="form-control mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label font-medium block text-gray-700">Trạng Thái</label>
                                    <div class="mt-1 flex items-center space-x-4 px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                                        <label class="inline-flex items-center">
                                            <input type="radio" th:field="*{trangThai}" value="true"
                                                   class="form-radio text-indigo-600 focus:ring-indigo-500 focus:border-indigo-500"/>
                                            <span class="ml-2">Hoạt Động</span>
                                        </label>
                                        <label class="inline-flex items-center ml-4"
                                               th:if="${chatLieu.chatLieuId} != null">
                                            <input type="radio" th:field="*{trangThai}" value="false"
                                                   class="form-radio text-indigo-600 focus:ring-indigo-500 focus:border-indigo-500"/>
                                            <span class="ml-2">Ngừng Hoạt Động</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="space-x-2 flex justify-center items-center">
                                    <button type="submit" id="submitBtn"
                                            class="btn btn-sm bg-sky-50 hover:bg-sky-100 active:bg-sky-200 text-sky-800">
                                        <span th:text="${chatLieu.chatLieuId == null} ?  'Thêm' : 'Cập Nhập'"></span>
                                    </button>
                                    <a th:href="@{/admin/sanpham/chatlieu}"
                                       class="btn btn-sm bg-orange-50 hover:bg-orange-100 active:bg-orange-200 text-orange-600">
                                        Xóa
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="notification-toast" class="toast-wrapper top-end"></div>
    <script>
        $(document).ready(function () {
            $('#chatLieuForm').on('submit', function (event) {
                const tenChatLieu = $('#tenChatLieu').val().trim();
                const moTa = $('input[name="moTa"]').val().trim();

                if (!tenChatLieu) {
                    event.preventDefault();
                    Swal.fire({
                        icon: 'warning',
                        title: 'Lỗi',
                        text: 'Tên chất liệu không được để trống.',
                    });
                    return;
                }

                if (tenChatLieu.length > 100) {
                    event.preventDefault(); // Ngăn chặn form submit
                    Swal.fire({
                        icon: 'warning',
                        title: 'Lỗi',
                        text: 'Tên chất liệu không được vượt quá 100 kí tự.',
                    });
                    return;
                }

                if (moTa.length > 3000) {
                    event.preventDefault(); // Ngăn chặn form submit
                    Swal.fire({
                        icon: 'warning',
                        title: 'Lỗi',
                        text: 'Mô tả không được vượt quá 3000 kí tự.',
                    });
                    return;
                }

                const chatLieuId = $('#chatLieuId').val();

                if (chatLieuId) {
                    $.ajax({
                        url: `/check/update-cl?id=${chatLieuId}&ten=${tenChatLieu}`,
                        method: 'GET',
                        async: false, // Để chặn form submit cho đến khi nhận được phản hồi
                        success: function (response) {
                            if (response) {
                                event.preventDefault(); // Ngăn chặn form submit nếu tên đã tồn tại
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Lỗi',
                                    text: 'Tên này đã tồn tại. Vui lòng chọn tên khác.',
                                });
                            }
                        }
                    });
                } else {
                    $.ajax({
                        url: `/check/add-cl?ten=${tenChatLieu}`,
                        method: 'GET',
                        async: false, // Để chặn form submit cho đến khi nhận được phản hồi
                        success: function (response) {
                            if (response) {
                                event.preventDefault(); // Ngăn chặn form submit nếu tên đã tồn tại
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Lỗi',
                                    text: 'Tên này đã tồn tại. Vui lòng chọn tên khác.',
                                }).then(function () {
                                    $('#chatLieuForm')[0].reset();
                                });
                            }
                        }
                    });
                }
            });
        });
    </script>
</div>
</body>
</html>
