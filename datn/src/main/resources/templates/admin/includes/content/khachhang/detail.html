<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Khách Hàng</title>
</head>
<body>
<div layout:fragment="admincontent">
    <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <h2 class="text-title-md2 font-semibold text-black dark:text-white">
            Chi Tiết Khách Hàng
        </h2>
    </div>
    <section class="relative md:py-10 bg-white px-25">
        <div class="grid lg:grid-cols-12 gap-6 w-full">
            <div class="lg:col-span-8">
                <div class="p-6 rounded-md">
                    <!-- Form sửa chi tiết khách hàng và địa chỉ -->
                    <form th:action="@{/admin/taikhoan/khachhang/update}" th:object="${khachHang}" method="post">
                        <div class="grid lg:grid-cols-12 grid-cols-1 mt-6 gap-5">
                            <input type="hidden" th:field="*{khachHangId}"/>
                            <div class="lg:col-span-6">
                                <label class="form-label font-semibold">Tên Khách Hàng: </label>
                                <input type="text" th:field="*{hoTen}"
                                       class="w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0 mt-2"
                                       placeholder="Tên Khách Hàng">
                                <div th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}" class="text-red-500 text-sm mt-1"></div>
                            </div>
                            <div class="lg:col-span-6">
                                <label class="form-label font-semibold">Số Điện Thoại:</label>
                                <input type="text" th:field="*{sdt}"
                                       class="w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0 mt-2"
                                       placeholder="Số Điện Thoại">
                                <div th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}" class="text-red-500 text-sm mt-1"></div>
                            </div>
                            <div class="lg:col-span-6">
                                <label class="form-label font-semibold">Email: </label>
                                <input type="email" th:field="*{email}"
                                       class="w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0 mt-2"
                                       placeholder="Email">
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1"></div>
                            </div>
                            <div class="lg:col-span-6">
                                <label class="form-label font-semibold">Ngày Sinh: </label>
                                <input type="date" th:field="*{ngaySinh}"
                                       class="w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0 mt-2"
                                       placeholder="Ngày Sinh">
                                <div th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}" class="text-red-500 text-sm mt-1"></div>
                            </div>
                            <div class="lg:col-span-12">
                                <label class="form-label font-medium block text-gray-700">Giới tính</label>
                                <div class="mt-1 flex items-center space-x-4 px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                                    <label class="inline-flex items-center">
                                        <input type="radio" th:field="*{gioiTinh}" value="false"
                                               class="form-radio text-indigo-600 focus:ring-indigo-500 focus:border-indigo-500"/>
                                        <span class="ml-2">Nữ</span>
                                    </label>
                                    <label class="inline-flex items-center  ml-4">
                                        <input type="radio" th:field="*{gioiTinh}" value="true"
                                               class="form-radio text-indigo-600 focus:ring-indigo-500 focus:border-indigo-500"/>
                                        <span class="ml-2">Nam</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Address List Table -->
                        <div class="mt-6">
                            <h3 class="text-title-md2 font-semibold text-black dark:text-white">Danh Sách Địa Chỉ</h3>
                            <table class="w-full border-collapse mt-4">
                                <thead>
                                <tr>
                                    <th class="border-b dark:border-gray-600 py-2">STT</th>
                                    <th class="border-b dark:border-gray-600 py-2">Địa Chỉ</th>
                                    <th class="border-b dark:border-gray-600 py-2">Xã/Phường</th>
                                    <th class="border-b dark:border-gray-600 py-2">Huyện/Quận</th>
                                    <th class="border-b dark:border-gray-600 py-2">Thành Phố/Tỉnh</th>
                                    <th class="border-b dark:border-gray-600 py-2">Trạng Thái</th>
                                    <th class="border-b dark:border-gray-600 py-2">Hành Động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Đoạn code Thymeleaf để lặp qua danh sách địa chỉ và hiển thị -->
                                <tr th:each="diaChi, iterStat : *{diaChiList}">
                                    <td class="border-b dark:border-gray-600 py-2 text-center" th:text="${iterStat.index + 1}"></td>
                                    <td class="border-b dark:border-gray-600 py-2" th:text="${diaChi.diaChi}"></td>
                                    <td class="border-b dark:border-gray-600 py-2" th:text="${diaChi.thanhPho}"></td>
                                    <td class="border-b dark:border-gray-600 py-2" th:text="${diaChi.huyen}"></td>
                                    <td class="border-b dark:border-gray-600 py-2" th:text="${diaChi.xa}"></td>
                                    <td class="border-b dark:border-gray-600 py-2">
                                        <span th:if="${diaChi.trangThai}" class="text-green-600">Active</span>
                                        <span th:unless="${diaChi.trangThai}" class="text-red-600">Inactive</span>
                                    </td>
                                    <td class="border-b dark:border-gray-600 py-2">
                                        <a th:href="@{/admin/taikhoan/khachhang/editaddress/{diaChiId}(diaChiId=${diaChi.diaChiId})}"
                                           class="text-blue-600 hover:text-blue-800 mr-2">Chỉnh sửa</a>
                                        <a th:href="@{/admin/taikhoan/khachhang/deleteaddress/{diaChiId}(diaChiId=${diaChi.diaChiId})}"
                                           class="text-red-600 hover:text-red-800">Xoá</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Buttons -->
                        <div class="mt-6 flex justify-end">
                            <button type="submit"
                                    class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Cập Nhật
                            </button>
                            <a href="/admin/taikhoan/khachhang/list"
                               class="ml-4 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-md">Quay Lại</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
