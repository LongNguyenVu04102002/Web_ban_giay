<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Khách Hàng</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const apiToken = 'd7d24c0b-3bcd-11ef-8ba9-b6fbcb92e37e';
            const provinceUrl = 'https://online-gateway.ghn.vn/shiip/public-api/master-data/province';
            const districtUrl = 'https://online-gateway.ghn.vn/shiip/public-api/master-data/district';
            const wardUrl = 'https://online-gateway.ghn.vn/shiip/public-api/master-data/ward';

            let provinceCache = {}; // Đối tượng lưu trữ tên tỉnh/thành phố với ID
            let districtCache = {}; // Đối tượng lưu trữ tên quận/huyện với ID
            let wardCache = {};     // Đối tượng lưu trữ tên phường/xã với ID

            function fetchProvinces() {
                $.ajax({
                    url: provinceUrl,
                    type: 'GET',
                    headers: {
                        'token': apiToken
                    },
                    success: function(response) {
                        if (response.code === 200) {
                            response.data.forEach(function(province) {
                                provinceCache[province.ProvinceID] = province.ProvinceName; // Lưu vào cache
                            });
                            updateAddresses(); // Gọi hàm updateAddresses để cập nhật lại các địa chỉ đã lưu
                        }
                    }
                });
            }

            function fetchDistricts(provinceId) {
                $.ajax({
                    url: districtUrl,
                    type: 'GET',
                    headers: {
                        'token': apiToken
                    },
                    data: {
                        'province_id': provinceId
                    },
                    success: function(response) {
                        if (response.code === 200) {
                            response.data.forEach(function(district) {
                                districtCache[district.DistrictID] = district.DistrictName; // Lưu vào cache
                            });
                            updateAddresses(); // Gọi hàm updateAddresses để cập nhật lại các địa chỉ đã lưu
                        }
                    }
                });
            }

            function fetchWards(districtId) {
                $.ajax({
                    url: wardUrl,
                    type: 'GET',
                    headers: {
                        'token': apiToken
                    },
                    data: {
                        'district_id': districtId
                    },
                    success: function(response) {
                        if (response.code === 200) {
                            response.data.forEach(function(ward) {
                                wardCache[ward.WardCode] = ward.WardName; // Lưu vào cache
                            });
                            updateAddresses(); // Gọi hàm updateAddresses để cập nhật lại các địa chỉ đã lưu
                        }
                    }
                });
            }

            // Hàm updateAddresses để thay thế ID bằng tên từ cache
       function updateAddresses() {
    $('.province-name').each(function() {
        const provinceId = $(this).data('province-id');
        const provinceName = provinceCache[provinceId];
        console.log('Province ID:', provinceId, 'Province Name:', provinceName);
        $(this).text(provinceName ? provinceName : 'Unknown');
    });

    $('.district-name').each(function() {
        const districtId = $(this).data('district-id');
        const districtName = districtCache[districtId];
        console.log('District ID:', districtId, 'District Name:', districtName);
        $(this).text(districtName ? districtName : 'Unknown');
    });

    $('.ward-name').each(function() {
        const wardCode = $(this).data('ward-code');
        const wardName = wardCache[wardCode];
        console.log('Ward Code:', wardCode, 'Ward Name:', wardName);
        $(this).text(wardName ? wardName : 'Unknown');
    });
}


            fetchProvinces(); // Gọi hàm fetchProvinces khi tải trang

            // Bắt sự kiện thay đổi tỉnh/thành phố để gọi fetchDistricts
            $('#tinh').change(function() {
                const provinceId = $(this).val();
                fetchDistricts(provinceId);
            });

            // Bắt sự kiện thay đổi quận/huyện để gọi fetchWards
            $('#quan').change(function() {
                const districtId = $(this).val();
                fetchWards(districtId);
            });

            // Fetch initial districts and wards based on selected province and district
            const initialProvinceId = $('#tinh').val();
            if (initialProvinceId) {
                fetchDistricts(initialProvinceId);
                const initialDistrictId = $('#quan').val();
                if (initialDistrictId) {
                    fetchWards(initialDistrictId);
                }
            }
        });
    </script>
</head>
<body>
<div layout:fragment="admincontent">
    <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <h2 class="text-title-md2 font-semibold text-black dark:text-white">
            Chi Tiết Khách Hàng
        </h2>
    </div>
    <section class="relative md:py-10 bg-white px-25">
        <div class="grid lg:grid-cols-12 gap-6 w-full">
            <div class="lg:col-span-8">
                <div class="p-6 rounded-md">
                    <!-- Form sửa chi tiết khách hàng và địa chỉ -->
                    <form th:action="@{/admin/taikhoan/khachhang/update}" th:object="${khachHang}" method="post">
                        <div class="grid lg:grid-cols-12 grid-cols-1 mt-6 gap-5">
                            <input type="hidden" th:field="*{khachHangId}"/>
                            <div class="lg:col-span-6">
                                <label class="form-label font-semibold">Tên Khách Hàng: </label>
                                <input type="text" th:field="*{hoTen}"
                                       class="w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0 mt-2"
                                       placeholder="Tên Khách Hàng">
                                <div th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}" class="text-red-500 text-sm mt-1"></div>
                            </div>
                            <div class="lg:col-span-6">
                                <label class="form-label font-semibold">Số Điện Thoại:</label>
                                <input type="text" th:field="*{sdt}"
                                       class="w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0 mt-2"
                                       placeholder="Số Điện Thoại">
                                <div th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}" class="text-red-500 text-sm mt-1"></div>
                            </div>
                            <div class="lg:col-span-6">
                                <label class="form-label font-semibold">Email: </label>
                                <input type="email" th:field="*{email}"
                                       class="w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0 mt-2"
                                       placeholder="Email">
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1"></div>
                            </div>
                            <div class="lg:col-span-6">
                                <label class="form-label font-semibold">Ngày Sinh: </label>
                                <input type="date" th:field="*{ngaySinh}"
                                       class="w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0 mt-2"
                                       placeholder="Ngày Sinh">
                                <div th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}" class="text-red-500 text-sm mt-1"></div>
                            </div>
                        </div>
                        <div class="w-full mt-4">
                            <h2 class="text-title-md2 font-semibold text-black dark:text-white">
                                Địa chỉ
                            </h2>
                            <div class="overflow-x-auto">
                                <table class="w-full">
                                    <thead>
                                    <tr class="bg-gray-100 dark:bg-slate-800">
                                        <th class="px-4 py-2 text-left">Tỉnh/Thành Phố</th>
                                        <th class="px-4 py-2 text-left">Quận/Huyện</th>
                                        <th class="px-4 py-2 text-left">Xã/Phường</th>
                                        <th class="px-4 py-2 text-left">Địa Chỉ</th>
                                        <th class="px-4 py-2 text-left">Trạng Thái</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="diaChi : ${khachHang.diaChiList}">
                                        <td class="px-4 py-2">
                                            <span class="province-name" th:data-province-id="${diaChi.thanhPho}"></span>
                                        </td>
                                        <td class="px-4 py-2">
                                            <span class="district-name" th:data-district-id="${diaChi.huyen}"></span>
                                        </td>

                                        <td class="px-4 py-2">
                                            <span class="ward-name" th:data-ward-code="${diaChi.xa}"></span>
                                        </td>

                                        <td class="px-4 py-2" th:text="${diaChi.diaChi}"></td>
                                        <td class="px-4 py-2" th:text="${diaChi.trangThai ? 'Hoạt động' : 'Không hoạt động'}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="flex justify-end mt-4">
                            <button type="submit"
                                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
                                Cập nhật
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
